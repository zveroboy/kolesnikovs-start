<!DOCTYPE html>
<html lang="en/ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>

    <header class="header">  
        <div class="wrapper">
            <div class="logo">
            </div>
        </div>
    </header>

<main>

    <div class="wrapper">
        <h1 class="h1-ru">Угадай число</h1>
    <!-- <h1 class="h1-en">Guess the number</h1> -->
        <div class="task">
            <p class="task-ru">Я загадал число от 0 до <span class="number-riddle-max">10</span>. </p>
        <!-- <p class="task-en">I made a number from 0 to <span class="number-riddle-max">10</span>. </p> -->
        </div>
        <form class="guess-form">
            <input type="number" name="user-who-selected-number" class="guess-form-input" placeholder="Какое число я загадал?">
            <button class="button">проверить</button>
        </form>
        <div class="response-to-user">
            <p class="response-text">Теплее, поробуй еще.</p>
        </div>   
    </div>


</main>

</body>
</html>
